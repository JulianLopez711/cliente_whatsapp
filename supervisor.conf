# Configuraci√≥n para supervisor (systemd service)
[program:whatsapp_bot]
command=/home/ubuntu/cliente_whatsapp/venv/bin/python app.py
directory=/home/ubuntu/cliente_whatsapp
user=ubuntu
autostart=true
autorestart=true
startsecs=10
startretries=3
stderr_logfile=/var/log/whatsapp_bot.err.log
stdout_logfile=/var/log/whatsapp_bot.out.log
environment=PATH="/home/ubuntu/cliente_whatsapp/venv/bin"

[program:ngrok]
command=/usr/local/bin/ngrok http 5000
directory=/home/ubuntu/cliente_whatsapp
user=ubuntu
autostart=true
autorestart=true
startsecs=5
startretries=3
stderr_logfile=/var/log/ngrok.err.log
stdout_logfile=/var/log/ngrok.out.log
